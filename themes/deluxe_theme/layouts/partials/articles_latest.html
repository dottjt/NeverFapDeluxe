{{ $tag := .tag_type }}
<div class="index__container">
  <ul class="five__principles__list__page">
    <span><li class="five__principles__item__page">Latest</li></span>
  </ul>
  <!-- <h3>Introduction</h3> -->
  <div class="articles__list">
    {{ range .page.Site.RegularPages }}
      {{ if in .Params.tags $tag }}
        <div class="article__item__wrapper">
          <a class="article__item" href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </div>  {{/* index (.Params.categories) 0 */}}
      {{ end }}
    {{ end }}
  </div>
</div>
