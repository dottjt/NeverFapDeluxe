<!-- I imagine, would literally just have the 'popular' tag. -->
<div class="posts">
  {{ range .Pages }}
    <a class="post" href="{{.Permalink}}">
      <div class="post__left">
        <h5>{{.Date.Format "2006-01-02"}}</h5>
        <h4>{{.LinkTitle}}</h4>    
      </div>
      <div class="post__right">
        {{ $logo := .Resources.Match .LinkTitle }}
        {{ with $logo }}
        {{ end }}
  
        <img src="" alt="">


      </div>
    </a>
  {{ end }}
</div>
