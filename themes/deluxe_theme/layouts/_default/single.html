{{ define "main" }}
  <div class="homepage__hero homepage__guide__wrapper">
    <h1 class="homepage__hero__title">{{ .Title }}</h1>
  </div>
  <main class="single__wrapper">
    <div class="single__content">
      {{ .Content }}
    </div>

    <div class="single__next__prev">
      {{ if .PrevInSection }}
        <div class="button__wrapper">
          <a class="button button__black_and_white" href="{{.PrevInSection.Permalink}}">Previous Post</a>
        </div>
      {{ end }}
      {{ if .NextInSection }}
        <div class="button__wrapper">
          <a class="button button__black_and_white" href="{{.NextInSection.Permalink}}">Next Post</a>
        </div>
      {{ end }}
    </div>
    
    <h2>Latest Posts</h2>
    {{ partial "latest_posts.html" . }}
  </main>
{{ end }}
